<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - CoddTechLabs</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Simple inline styling for the toggle button */
    .password-container {
      position: relative;
    }

    #togglePassword {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      color: #267ACC;
    }

    #togglePassword:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <main class="main-content">
    <section>
      <h2>Admin Login</h2>
      <form id="adminLoginForm">
        <label for="adminEmail">Email</label>
        <input type="email" id="adminEmail" placeholder="Enter your email" required>

        <label for="adminPassword">Password</label>
        <div class="password-container">
          <input type="password" id="adminPassword" placeholder="Enter your password" required>
          <button type="button" id="togglePassword">Show</button>
        </div>

        <button type="submit">Login</button>
        <p id="adminLoginFeedback"></p>
      </form>
    </section>
  </main>

  <script>
    const ADMIN_EMAIL = "AustinCoddington@coddtechlabs.com";
    const ADMIN_PASSWORD = "Rubberband1!";

    const adminLoginForm = document.getElementById("adminLoginForm");
    const adminLoginFeedback = document.getElementById("adminLoginFeedback");

    const togglePassword = document.getElementById("togglePassword");
    const adminPassword = document.getElementById("adminPassword");

    // Toggle password visibility
    togglePassword.addEventListener("click", () => {
      const type = adminPassword.getAttribute("type") === "password" ? "text" : "password";
      adminPassword.setAttribute("type", type);
      togglePassword.textContent = type === "password" ? "Show" : "Hide";
    });

    // Handle login
    adminLoginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("adminEmail").value.trim();
      const password = adminPassword.value.trim();

      if(email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
        sessionStorage.setItem("adminLoggedIn", "true");
        window.location.href = "dashboard.html";
      } else {
        adminLoginFeedback.textContent = "Invalid email or password.";
        adminLoginFeedback.className = "warning";
      }
    });
  </script>
</body>
</html>
