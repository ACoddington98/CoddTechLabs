<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact – CoddTechLabs</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="logo">CoddTechLabs</a>
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact">
    <h2>Contact Me</h2>

    <!-- INTERNAL MESSAGING FORM -->
    <form id="internalMessageForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <!-- KEEP THIS EXACTLY AS YOU WANTED -->
    <p>Or email me directly at 
      <a href="mailto:AustinCoddington@CoddTechLabs.com">
        AustinCoddington@CoddTechLabs.com
      </a>
    </p>
  </section>

  <footer>
    <p>&copy; 2025 CoddTechLabs. All rights reserved.</p>
  </footer>

  <!-- JAVASCRIPT TO SEND TO YOUR API ROUTE -->
  <script>
    const form = document.getElementById("internalMessageForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      const response = await fetch("/api/messages/create", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name, email, message })
      });

      if (response.ok) {
        alert("Message sent! I’ll get back to you soon.");
        form.reset();
      } else {
        alert("Something went wrong. Please try again.");
      }
    });
  </script>

  <script src="js/script.js"></script>
</body>
</html>
