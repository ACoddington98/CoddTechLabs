  <section class="contact">
    <h2>Contact Me</h2>
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <p>Or email me directly at <a href="mailto:AustinCoddington@CoddTechLabs.com">AustinCoddington@CoddTechLabs.com</a></p>

    <p id="formStatus"></p>
  </section>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL = "https://qiobjgsmvalwknijuube.supabase.co";
  const SUPABASE_ANON_KEY = "YOUR_PUBLISHABLE_KEY";
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function updateHeader() {
    const { data: { session } } = await supabase.auth.getSession();
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");

    if(session) {
      // User is logged in
      const { data: profile } = await supabase
        .from("user_profiles")
        .select("username")
        .eq("id", session.user.id)
        .single();

      // Hide login/register
      loginBtn.style.display = "none";
      registerBtn.style.display = "none";

      // Add greeting
      let greeting = document.createElement("a");
      greeting.id = "userGreeting";
      greeting.href = "auth/profile.html";
      greeting.textContent = `Hello, ${profile.username}`;
      document.querySelector(".nav-right").appendChild(greeting);
    } else {
      // Not logged in, buttons show
      loginBtn.style.display = "inline-block";
      registerBtn.style.display = "inline-block";
    }
  }

  updateHeader();
</script>
</body>
</html>
