<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - CoddTechLabs</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <nav>
      <div class="nav-left">
        <a href="index.html" class="logo">CoddTechLabs</a>
        <ul class="nav-links">
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <a href="#" id="loginBtn">Login</a>
        <a href="#" id="registerBtn">Register</a>

        <div id="userProfile" class="logged-in" style="display:none;">
          <img src="images/default-profile.png" id="userAvatar" class="profile-avatar" alt="Profile Picture">
          <span id="userName">Hello, User</span>
          <span id="userType">(Customer)</span>
          <button id="logoutBtn">Logout</button>
        </div>
      </div>
    </nav>
  </header>

  <main class="main-content">
    <section>
      <h2>Update Your Profile</h2>
      <form id="profileForm">
        <label for="profileName">Name</label>
        <input type="text" id="profileName" placeholder="Enter your name">

        <label for="profileAvatarInput">Profile Picture URL</label>
        <input type="text" id="profileAvatarInput" placeholder="Enter image URL">

        <label for="profileType">Account Type</label>
        <select id="profileType">
          <option value="customer">Customer</option>
          <option value="employee">Employee</option>
        </select>

        <button type="submit">Save Profile</button>
        <p id="profileFeedback"></p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 CoddTechLabs. All rights reserved.</p>
  </footer>

  <!-- Auth Modal -->
  <div id="authModal" class="auth-modal" style="display:none;">
    <div class="auth-modal-content">
      <span class="close" id="closeAuthModal">&times;</span>
      <h2 id="authTitle">Login</h2>
      <input type="email" id="authEmail" placeholder="Email" required>
      <input type="password" id="authPassword" placeholder="Password" required>
      <button id="authSubmit">Submit</button>
      <p id="switchAuthText">Don't have an account? <a href="#" id="switchAuth">Register</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/auth.js"></script>
  <script>
    const SUPABASE_URL = "https://qiobjgsmvalwknijuube.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_PUBLISHABLE_KEY"; // replace with your anon key
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const userProfile = document.getElementById("userProfile");
    const logoutBtn = document.getElementById("logoutBtn");
    const userName = document.getElementById("userName");
    const userType = document.getElementById("userType");
    const userAvatar = document.getElementById("userAvatar");

    const profileForm = document.getElementById("profileForm");
    const profileName = document.getElementById("profileName");
    const profileAvatarInput = document.getElementById("profileAvatarInput");
    const profileType = document.getElementById("profileType");
    const profileFeedback = document.getElementById("profileFeedback");

    const authModal = document.getElementById("authModal");

    // Show login/register modal
    loginBtn.addEventListener("click", () => {
      authModal.style.display = "flex";
      document.getElementById("authTitle").innerText = "Login";
    });
    registerBtn.addEventListener("click", () => {
      authModal.style.display = "flex";
      document.getElementById("authTitle").innerText = "Register";
    });

    document.getElementById("closeAuthModal").addEventListener("click", () => authModal.style.display = "none");

    logoutBtn.addEventListener("click", () => {
      userProfile.style.display = "none";
      loginBtn.style.display = "inline-block";
      registerBtn.style.display = "inline-block";
    });

    function populateProfile(user) {
      profileName.value = user.name || "";
      profileAvatarInput.value = user.avatar || "";
      profileType.value = user.type || "customer";

      userName.textContent = `Hello, ${user.name || "User"}`;
      userType.textContent = `(${user.type || "Customer"})`;
      userAvatar.src = user.avatar || "images/default-profile.png";
      loginBtn.style.display = "none";
      registerBtn.style.display = "none";
      userProfile.style.display = "flex";
    }

    // Load profile (simulate fetching user from Supabase)
    let currentUser = {
      name: "John Doe",
      type: "customer",
      avatar: "images/default-profile.png"
    };
    populateProfile(currentUser);

    // Handle profile update
    profileForm.addEventListener("submit", (e) => {
      e.preventDefault();
      currentUser.name = profileName.value;
      currentUser.avatar = profileAvatarInput.value || "images/default-profile.png";
      currentUser.type = profileType.value;

      populateProfile(currentUser);
      profileFeedback.textContent = "Profile updated successfully!";
      profileFeedback.className = "success";
    });
  </script>
</body>
</html>
